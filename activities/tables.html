<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="tables.css"> -->
</head>
<body>
    <header>
        <h1>My Class Schedule</h1>
    </header>
    <main>
        <table border="3">
            <thead>
                <tr>
                    <th>Dept.</th>
                    <th>Course Numbers</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Credits</th>
                    <th>Length</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th colspan="6">Information Technology</th>
                </tr>
                <tr>
                    <td>IT</td>
                    <td>240</td>
                    <td>11AM</td>
                    <td>P3</td>
                    <td>3</td>
                    <td>1 hour</td>
                </tr>
                <tr>
                    <td>IT</td>
                    <td>210</td>
                    <td>12PM</td>
                    <td>P1</td>
                    <td>3</td>
                    <td>1 hour</td>
                </tr>
                <tr>
                    <th colspan="6">Computer Science</th>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>211</td>
                    <td>2PM</td>
                    <td>P2</td>
                    <td>3</td>
                    <td>1.5 hours</td>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>210</td>
                    <td>12PM</td>
                    <td>P1</td>
                    <td>3</td>
                    <td>1 hour</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="5" id="total-credits">Total Credits</th>
                    <td>12 Credits</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
